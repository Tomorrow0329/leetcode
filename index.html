    /*
    * 给定一个链表，返回链表开始入环的第一个节点。 如果链表无环，则返回 null
    * 执行用时：104 ms, 在所有 JavaScript 提交中击败了 27.15% 的用户;
    * 内存消耗：40 MB, 在所有 JavaScript 提交中击败了 90.89% 的用户;
    * 理解 入环点 在什么地方很重要；理解这个推倒出来的公式 很重要：
    * a=c+(n-1)(b+c)  从相遇点到入环点的距离加上 n-1n−1 圈的环长，恰好等于从链表头部到入环点的距离。
    * 因此，当发现 slow 与 fast 相遇时，我们再额外使用一个指针 ptr。起始，它指向链表头部；随后，它和 slow 每次向后移动一个位置。最终，它们会在入环点相遇。
    */

    var detectCycle = function(head) {
        let slow = head;
        let fast = head;
        while (fast) {
            if (!fast.next) return null;
            slow = slow.next;
            fast = fast.next.next;
            if (fast === slow) {
                let ptr = head;
                while (ptr !== slow) {
                    ptr = ptr.next;
                    slow = slow.next;
                }
                return ptr;
            }
        }
        return null;
    };

    var merge = function(intervals) {
        intervals.sort((a, b) => a[0] - b[0]);
        const length = intervals.length;
        const newIntervals = [];
        let i = 0;
        const fn = (item) => {
            if (!intervals[i + 1]) return intervals;

            const start = item[0];
            const end = item[1];
            let startNext = intervals[i+1][0];
            let endNext = intervals[i+1][1];

            if (end >= startNext && start <= startNext) {
                intervals.splice(i, 2, [Math.min(start, startNext), Math.max(end, endNext)]);
                fn(intervals[i]);
            } else {
                i++;
                fn(intervals[i]);
                // fn(intervals[i++]); // i++ 这种写法 读取的是第i项，然后才自加一！
            } 
        }
        fn(intervals[i])
        return intervals;
    }

                newIntervals.push(intervals[i]);
            } else if (intervals[i][1] >= newIntervals[newIntervals.length - 1][1]) {
                newIntervals[newIntervals.length - 1][1] = intervals[i][1];
            }
        }

        return newIntervals;
