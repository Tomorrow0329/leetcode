    var detectCycle = function(head) {
        let slow = head;
        let fast = head;
        while (fast) {
            if (!fast.next) return null;
            slow = slow.next;
            fast = fast.next.next;
            if (fast === slow) {
                let ptr = head;
                while (ptr !== slow) {
                    ptr = ptr.next;
                    slow = slow.next;
                }
                return ptr;
            }
        }
        return null;
    };

            const start = item[0];
            const end = item[1];
            let startNext = intervals[i+1][0];
